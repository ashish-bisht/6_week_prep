<!-- templates/card_component.html -->
{% macro render_card(title, subtitle=None, description='', link='#') %}
<div class="col-md-6 col-lg-4 mb-4">
  <div class="card h-100 shadow-sm animate__animated animate__zoomIn">
    <div class="card-body d-flex flex-column">
      <h5 class="card-title">{{ title }}</h5>
      {% if subtitle %}
        <h6 class="card-subtitle mb-2 text-muted">{{ subtitle }}</h6>
      {% endif %}
      <p class="card-text mt-3">{{ description }}</p>
      <div class="mt-auto">
        <a href="{{ link }}" class="btn btn-primary">Go</a>
      </div>
    </div>
  </div>
</div>
{% endmacro %}
